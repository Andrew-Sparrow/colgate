<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colgate</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="preload" href="/fonts/colgatereadycyrillic.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/fonts/colgatereadycyrillic.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="/fonts/colgatereadycyrillic-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/fonts/colgatereadycyrillic-bold.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="/fonts/colgatereadycyrilliclight.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/fonts/colgatereadycyrilliclight.woff" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
  <div class="header__container">
    <a class="header__link">
      <img class="header__logo" src="img/Colgate-logo.png" width="135" height="68" alt="Логотип Колгейт">
    </a>
    <button class="header__button">
      <img class="header__burger" src="img/burger.svg" width="32" height="32" alt="кнопка меню">
    </button>
  </div>
</header>
<main class="main">
  <div class="main__container">
    <p class="main__question">А ты готов к новому?</p>
    <ul class="actions">
      <li class="actions__item">
        <span class="actions__appeal">Купите</span>
        зубную пасту
        <span class="actions__brand">Colgate Total</span>
      </li>
      <li class="actions__item">
        <button class="actions__button">Загрузить чек</button>
      </li>
      <li class="actions__item">
        <span class="actions__appeal">Выберите</span>
        категорию приза
      </li>
      <li>
        <span class="actions__appeal">Участвуйте</span>
        в розыгрыше призов
      </li>
    </ul>
  </div>
  
</main>

</body>
</html>
